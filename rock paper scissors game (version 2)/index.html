<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="scoring-board">
        <h1>score</h1>
        <div class="score">
            <h2>Player</h2>
            <p id="player-score"></p>
        </div>

        <div class="score">
            <h2>Computer</h2>
            <p id="computer-score"></p>
        </div>

        <div class="score">
            <h2>Game Played</h2>
            <p id="played-game-count"></p>
        </div>
    </div>

    <img src="images/paper.png" alt="">
    <img src="images/rock.png" alt="">
    <img src="images/scissors.png" alt="">

    <div class="btns">
        <button class="btn-selection" id="rock">rock</button>
        <button class="btn-selection" id="paper">paper</button>
        <button class="btn-selection" id="scissors">scissors</button>
        <button id="restart">restart</button>
    </div>

    <div>
        <h2>WINNER IS</h2>
        <h3 id="winner-name"></h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
